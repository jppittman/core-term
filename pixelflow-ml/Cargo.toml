[package]
name = "pixelflow-ml"
version = "0.1.0"
edition = "2024"
description = "Neural networks for graphics and compiler optimization"

[lints]
workspace = true

[lib]
bench = false

[features]
default = []
# Enable std for benchmarking and training data generation
std = []
# Enable training data generation (implies std)
training = ["std"]

[dependencies]
pixelflow-core = { path = "../pixelflow-core" }
libm = "0.2.15"

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "hce_bench"
harness = false

[[bench]]
name = "expr_perf"
harness = false

[[bench]]
name = "manifold_hce_validation"
harness = false

[[bench]]
name = "nnue_training_suite"
harness = false

[[bench]]
name = "generated_kernels"
harness = false
