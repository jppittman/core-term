name: Automatic Revert on Failed Postsubmit

on:
  workflow_run:
    workflows: ["Postsubmit Flake Detection"]
    branches: ["main", "master"]
    types: [completed]

jobs:
  revert:
    name: Revert failed commit
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'failure'
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create Revert PR and Issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FAILING_SHA: ${{ github.event.workflow_run.head_sha }}
        run: |
          # 1. Create a descriptive branch name
          BRANCH_NAME="revert-failed-postsubmit-${FAILING_SHA:0:7}"
          git checkout -b $BRANCH_NAME

          # 2. Revert the failing commit
          git revert --no-edit $FAILING_SHA

          # 3. Push the branch
          git push origin $BRANCH_NAME

          # 4. Create the PR using gh CLI
          PR_URL=$(gh pr create \
            --title "Revert \"$(git log -1 --format=%s $FAILING_SHA)\"" \
            --body "Reverting $FAILING_SHA due to postsubmit failure in [Run #${{ github.event.workflow_run.run_number }}](${{ github.event.workflow_run.html_url }})." \
            --base main \
            --head $BRANCH_NAME)

          # 5. Create the Tracking Issue
          gh issue create \
            --title "Postsubmit Failure: $FAILING_SHA" \
            --body "Postsubmit failed. Revert PR opened at $PR_URL." \
            --label "automatic-revert,flake-detected"
