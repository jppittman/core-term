name: Rust CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Since you're building a terminal emulator (core-term), 
        # it's a good idea to test on multiple operating systems.
        os: [ubuntu-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # Caching dependencies speeds up subsequent runs.
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests (actor-scheduler crates - 100x)
        shell: bash
        run: |
          for i in {1..100}; do
            echo "::group::Actor Scheduler Tests Run $i/100"
            cargo test -p actor-scheduler -p actor-scheduler-macros --verbose || exit 1
            echo "::endgroup::"
          done

      - name: Run tests (other crates - 5x)
        shell: bash
        run: |
          for i in {1..5}; do
            echo "::group::Other Crates Tests Run $i/5"
            cargo test --workspace --exclude actor-scheduler --exclude actor-scheduler-macros --verbose || exit 1
            echo "::endgroup::"
          done
